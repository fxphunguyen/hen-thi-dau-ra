<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <h1>Caculator</h1>
    <input type="text" id="idgiatriA" value=""><input type="text" id="idgiatriB" value="">
    <button type="button" onclick="tinhtong()">+</button><button type="button" onclick="tinhhieu()">-</button>
    <button type="button" onclick="tinhnhan()">x</button><button type="button" onclick="tinhchia()">/</button>

</body>
<Script>
    
    function tinhtongAB(a,b){
        return a+b;
    }
    function tinhhieuAB(a,b){
        return a-b;
    }
    function tinhhieuAB(a,b){
        return a*b;
    }
    function tinhhieuAB(a,b){
        return a/b;
    }

    function tinhtong(a,b){
        var a = document.getElementById("idgiatriA").value;
        var b = document.getElementById("idgiatriB").value;
        console.log("Gia tri a",a);
        console.log("Gia tri b",b);
        //var tong = parseInt(a) + parseInt(b);
        var tong = tinhtongAB(parseInt (a), parseInt(b));
        alert("Tong bang" + tong);
    }
    function tinhhieu(a,b){
        var a = document.getElementById("idgiatriA").value;
        var b = document.getElementById("idgiatriB").value;
        console.log("Gia tri a",a);
        console.log("Gia tri b",b);
        var hieu = parseInt(a) - parseInt((b));
        alert("Hieu bang" + hieu);

    }
    function tinhnhan(a,b){
        var a = document.getElementById("idgiatriA").value;
        var b = document.getElementById("idgiatriB").value;
        console.log("Gia tri a",a);
        console.log("Gia tri b",b);
        var hieu = parseInt(a) * parseInt((b));
        alert("Hieu bang" + hieu);

    }
    function tinhchia(a,b){
        var a = document.getElementById("idgiatriA").value;
        var b = document.getElementById("idgiatriB").value;
        console.log("Gia tri a",a);
        console.log("Gia tri b",b);
        var hieu = parseInt(a) / parseInt((b));
        alert("Hieu bang" + hieu);

    }
</Script>
