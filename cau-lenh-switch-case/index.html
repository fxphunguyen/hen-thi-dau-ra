<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Tháng" id="idThang">
    <button type="button" onclick="tinhngay()">Tính số ngày</button><br>
    <h3>Kết quả là: <span id="result_id"></span></h3>
</body>
<script>
    function tinhngay() {
        var A = document.getElementById("idThang").value;
        switch (A) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 31 ngày";
                break;
            case "2":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 28, 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 30 ngày";
                break;
            default:
                document.getElementById("result_id").innerHTML = "Sai tháng ";
        }


    }
</script>

</html>
