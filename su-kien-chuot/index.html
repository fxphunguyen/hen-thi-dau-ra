<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
     body {
         background-image: url(./img/san.jpg);
         background-repeat: repeat-x;
     }
    </style>
<body> 
   
    <form action="">
        <img id="myImages" src="img/bongda.jpg" style="width: 75px;">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click me!" onclick="moveRight();">
        <input type="button" value="Click me!" onclick="moveLeft();">
        
    </form>
    
    <script>
        var imgOjb = null;
        imgOjb = document.getElementById('myImages');
        function init (){
            imgOjb = document.getElementById('myImages');
            imgOjb.style.position = 'relative';
            imgOjb.style.left = '0px';
        }
        function moveRight(){
            imgOjb.style.left = parseInt(imgOjb.style.left) + 50 + 'px';
        }
        function moveLeft(){
            imgOjb.style.left = parseInt(imgOjb.style.left) - 50 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
