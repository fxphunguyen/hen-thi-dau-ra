<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kt, gk, ck, dtb;
        kt = parseFloat(prompt('Điểm kiểm tra'));
        gk = parseFloat(prompt('Điểm thi giữa kỳ'));
        ck = parseFloat(prompt('Điểm thi cuối kỳ'));
        dtb = parseFloat((kt + gk  + ck ) / 3);
        

        if(dtb<4){
            alert('Yếu');
        }else if(dtb<6.5){
            alert('Trung bình');
        }else if(dtb<8){ 
            alert('Khá');
        } else if(dtb<10){
            alert('Giỏi');
        }else{
            alert('Phụ hồ');
        }
    </script>
</body>
</html>
