<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ds, hoahong;
        ds = prompt('Nhập doanh số bán đc:');
       
        
        if(ds>1000000){ 
            hoahong = ds * 5/100;
            alert('Hoa hồng là:' + hoahong);
        }else if (ds<1000000){
            hoahong = ds * 3/100;
            alert('Hoa hồng là: ' + hoahong);
        }else if(ds<50000){
            alert('không có')
        }
    </script>
</body>
</html>
